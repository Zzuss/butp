services:
  campus-pdf-service:
    build: .
    container_name: campus-pdf-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PDF_SERVICE_KEY=${PDF_SERVICE_KEY:-campus-pdf-2024}
      - PORT=8000
    volumes:
      - ./logs:/app/logs
    networks:
      - pdf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: campus-pdf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - campus-pdf-service
    networks:
      - pdf-network

networks:
  pdf-network:
    driver: bridge

volumes:
  logs:
