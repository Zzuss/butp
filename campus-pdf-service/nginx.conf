events {
    worker_connections 1024;
}

http {
    upstream pdf_service {
        server campus-pdf-service:8000;
    }

    # 限流配置
    limit_req_zone $binary_remote_addr zone=pdf_limit:10m rate=10r/m;

    server {
        listen 80;
        server_name 10.3.58.3;

        # 安全头
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # 健康检查
        location /health {
            proxy_pass http://pdf_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # PDF生成服务
        location /generate-pdf {
            # 限流
            limit_req zone=pdf_limit burst=5 nodelay;

            proxy_pass http://pdf_service/generate-pdf;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 增加超时时间
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 增加请求体大小限制
            client_max_body_size 10M;
        }

        # 阻止其他请求
        location / {
            return 404;
        }
    }

    # HTTPS配置（如果有SSL证书）
    # server {
    #     listen 443 ssl http2;
    #     server_name 10.3.58.3;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     
    #     # ... 其他配置同上
    # }
}
